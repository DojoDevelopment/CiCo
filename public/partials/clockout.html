    <div class='container'>
        <h1 align='center'>Clock Out</h1>
        <form class='form-group'>
          <select>
            <option>15 minutes</option>
            <option>30 minutes</option>
            <option>45 minutes</option>
            <option>1 hour</option>
            <option>1.5 hours</option>
            <option>2 hours</option>
            <option>None</option>
            <option>Other</option>
          </select>
          <h3>Report <span>*mandatory</span> </h3>
          <h4>What did you work on? What did you accomplish?</h4>
          <textarea  placeholder='example: Curriculum Update (1.5 hours), Lecture (1.0 hours), Assisting Students (3.0 hours), Meeting (!.0 hr), etc.'></textarea><br>
          <button ng-click='clockOut' class="btn btn-out" type="submit">Clock Out</button> 
        </form> 

    </div>
