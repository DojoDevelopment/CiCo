<form id= "uploadForm" enctype='multipart/form-data'>
			<span id='file'>
				<!-- to use the directive file-model is used -->
				<input type="file" file-model="imgFile" name="pic_path">
			</span>
<button type="submit" value="Upload Image" name="submit" ng-click = "upload_file()">Upload Image</button>
</form>			<!-- span needed to reset file upload -->
