  <div class='sidenav pull-left'>
    <div class='nav-logo'>
      <img src="img/coding_dojo.png">
    </div>
    <ul>
      <li><input placeholder='email' type='email' ng-model="credentials.email"></li>
      <li><input placeholder='password' type='password' ng-model="credentials.password"></li>
      <li><a href="" ng-click="login(credentials)"><button class='sidenav-box'><img src="img/login.png"><br>Log IN</button></a></li>
       <!-- <li><a href="" ng-click="login(credentials)"><button class='sidenav-box'><img src="img/logout.png"><br>Log OUT</button></a></li> -->
    </ul>
  </div>
  <div class='jumbotron e_d'>
    <h2 align='center'>Time Keeper - Employee</h2>
  </div>
  <div class='container-fluid main'>

    <table class='table time-table' ng-model='table'>

      <thead>
        <tr>
          <th><a href="" ng-click="order='name'; reverse=!reverse">Name</a></th>
          <th><a href="" ng-click="order='is_logged'; reverse=!reverse">Clocked Status</a></th>
          <th><a href="" ng-click="order='locations'; reverse=!reverse">Location</a></th>
          <th><a href="" ng-click="order='team'; reverse=!reverse">Team</a></th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="row in table | filter: { locations:place, name:member} | orderBy:order:reverse">
          <td>
            <div ng-switch on="{{row.pic}}" >
              <span ng-switch-when="{{row.pic}}">
                <img height='30' width='30' class='img-rounded' ng-src="/img/profile_pic/profile_{{row.id}}.jpg" />
              </span>
              <span ng-switch-default>
                <img height='30' width='30' class='img-rounded' src="/img/profile_pic/anon.png" />
                {{row.name}}
              </span>
            </div>
          </td>
          <td ng-if="row.is_logged == true"><img src="../img/in.png"></td>
          <td ng-if="row.is_logged == false"><img src="../img/out.png"></td>
          <td ng-bind="row.locations"></td>
          <td ng-bind="row.team"></td>
        </tr>
      </tbody>
    </table>

<!--************************  CLOCKOUT MODAL CONTENT *******************************-->
  <modal-clockout user='currentUser' personal='personal' report='report' show='modalShown' width='750px'>

    <div class='container modal-settings clockout-content'>
      <nav class='navbar navbar-fixed-top navbar-inverse'>
          <h1 align='center'>Employee Clockout</h1>
      </nav>

      <form class='clockout-form' name='clockout_form'>
        <select name='select' ng-model="personal">
          <option value="" disabled selected>Choose Time</option>  
          <option value="0">None</option>
          <option value=".25">15 minutes</option>
          <option value=".5" >30 minutes</option>
          <option value=".75">45 minutes</option>
          <option value="1"  >1 hour</option>
          <option value="1.5">1.5 hours</option>
          <option value="2"  >2 hours</option>
        </select>
        <h3>Report <span class='emphasis'>*mandatory</span></h3>
        <h4>What did you work on? What did you accomplish?</h4>
        <textarea ng-maxlength="30" ng-model="report" placeholder='example: Curriculum Update (1.5 hours), Lecture (1.0 hours), Assisting Students (3.0 hours), Meeting (!.0 hr), etc.'></textarea><br>
        <button ng-click='clockOut(personal,report, clockout_form); reloadRoute();' class="btn btn-out">Clock Out</button>
      </form>
    </div>

  </modal-clockout>
<!--*********************  END CLOCKOUT MODAL CONTENT *******************************--> 
  </div>
