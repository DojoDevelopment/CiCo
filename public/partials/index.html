<div class='login_box'>
	<div class='login_header'>
		<h2>Administrator Login</h2>
	</div>
	<div class='login_form'>
		<form class='form-group'>
			<label for="inputEmail" class="sr-only">Email --disabled for development</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus disabled>
			<label for="inputPassword" class="sr-only">Password --disabled for development</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required disabled>
			<button class='btn btn-md btn-success' disabled>Sign In <span>--disabled for development</span></button>
			<label for="rem_me" class="sr-only">Remember Me</label>
			<p>Remember Me <input type="checkbox" id="rem_me" disabled></p>
		</form>
		<a href="/#/dashboard">go to employee dashboard</a> </br>
		<a href="/#/admin/dashboard">go to admin dashboard</a>
	</div>
</div>
