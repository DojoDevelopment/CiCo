<div class='login_box'>
	<div class='login_header'>
		<h2>Administrator Login</h2>
	</div>
	<div class='login_form'>
		<form class='form-group'>
			<label for="inputEmail" class="sr-only">Email --disabled for development</label>
			<input type="email" ng-model="email" class="form-control" placeholder="Email" required autofocus>
			<label for="inputPassword" class="sr-only">Password --disabled for development</label>
			<input type="password" ng-model="password" class="form-control" placeholder="Password" required>
			<button class='btn btn-md btn-success' ng-click="login()">Sign In <span>--disabled for development</span></button>
			<label for="rem_me" class="sr-only">Remember Me</label>
			<p>Remember Me <input type="checkbox" id="rem_me" disabled></p>
		</form>
		<a href="/#/history">go to history</a> </br>
		<a href="/#/dashboard">go to dashboard</a> </br>
		<a href="/#/admin/history">go to admin history</a> </br>
		<a href="/#/admin/dashboard">go to admin dashboard</a> </br>
		</a>
	</div>
</div>
