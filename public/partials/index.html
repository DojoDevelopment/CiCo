<div class='login_box'>
	<div align='center' class='login_header'>
		<h2>Coding Dojo TimeKeeper Login</h2>
	</div>
	<div class='login_form'>
		<form name="login_form" class='form-group' ng-submit="submitForm(login_form.$valid)" novalidate>

			<label for="inputEmail" class="sr-only">Email</label>
			<input type="email" ng-model="credentials.email" class="form-control" placeholder="Email" required autofocus>

			<label for="inputPassword" class="sr-only">Password</label>
			<input type="password" ng-model="credentials.password" class="form-control" placeholder="Password" required>

			<button class='btn btn-md btn-success' type="submit" ng-disabled="login_form.$invalid">Sign In</button>

		</form>

	</div>
</div>
