<div class='container'>
  <table class='table add_table'>
    <thead>
      <th colspan="2">

        <h3 ng-if="update == false">
          Add Employee
        </h3>
        <h3 ng-if="update == true">
          Update Employee
        </h3>
      </th>
    </thead>
    <tbody>
      <tr>
        <td><h4>Name</h4></td>
        <td>
          <label for="inputName" class="sr-only">Name</label>
          <input type="text" ng-model="name" class="form-control" placeholder="Name" required autofocus>
        </td>
      </tr>
      <tr>
        <td><h4>Title</h4></td>
        <td>
          <label for="inputTitle" class="sr-only">Title</label>
          <input type="text" ng-model="title" class="form-control" placeholder="Title" required>
        </td>
      </tr>
      <tr>
        <td><h4>Team</h4></td>
        <td>
          <label for="inputTeam" class="sr-only">Team</label>
          <input type="text" ng-model="team" class="form-control" placeholder="Team" required autofocus>
        </td>
      </tr>
      <tr>
        <td><h4>Location</h4></td>
        <td>
          <label for="inputLocation" class="sr-only">Location</label>
          <select type='button' ng-model="location" id="inputLocation" class='drop-btn dropdown-toggle btn btn-lg' role='menu'>
            <option value="" disabled selected>Location</option>
            <option ng-repeat="l in locations" value="{{l.id}}" ng-bind="l.name"></option>
          </select>
        </td>
      </tr>            
      <tr>
        <td><h4>Supervisor</h4></td>
        <td>
          <select type='button' ng-model="supervisor" class='drop-btn dropdown-toggle btn btn-lg' role='menu'>
            <option value="" disabled selected>Supervisor</option>
            <option ng-repeat="s in supervisors" value="{{s.id}}" ng-bind="s.name"></option>
          </select>
        </td>
      </tr>
      <tr>
        <td><h4>Employee Status</h4></td>
        <td>
          <select type="button" ng-model="status" class="drop-btn dropdown-toggle btn btn-lg" role="menu">
            <option value="" disabled selected>Status</option>
            <option value="active" ng-selected="status == 'active'">Active</option>
            <option value="inactive" ng-selected="status == 'inactive'">Inactive</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><h4>Notes</h4></td>
        <td>
          <label for='note' class='sr-only'>only visible to admins</label>
          <textarea class='form-control' ng-model="note" placeholder='Notes (only visible to admins)'></textarea>
        </td>
      </tr>
      <tr>
        <td><h4>Upload Profile Picture</h4></td>
        <td>
          <form>
            <input class='file_upload' type="file"
            file-input="files"
            multiple />
            <li ng-repeat='file in files'>{{file.name}}</li>
          </form>
        </td>
      </tr>
      <tr>
        <td><h4>Employee Start Date</h4></td>
        <td>
          <input type="date" ng-model="start_date">
        </td>
      </tr>
      <tr>
        <td><h4>Email & Password</h4></td>
        <td>
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" ng-model="email" class="form-control" placeholder="Email" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <div class="checkbox">
            <label>
              <input type="checkbox" value="contractor" id="inputAdmin" ng-model="admin" ng-checked="admin">
              Admin
              <span class='emphasis'>*Be careful who you give admin access to*</span>
            </label>
          </div>
          <div ng-if="update == true">
            <button class="btn btn-lg btn-in pull-right" type="submit" ng-click="update_employee()">Update</button>          
          </div>
          <div ng-if="update == false">
            <button class="btn btn-lg btn-in pull-right" type="submit" ng-click="addEmployee()">Create</button>
          </div>
        </td>
      </tr>                                    
    </tbody>
  </table>
</div>
